
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="src/Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        
        <nav>
            <h1>OpenSource</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="src/Html/products.html">Products</a></li>
                <li><a href="src/html/cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Welcome to OpenSource</h2>
            <p>Your one-stop shop for amazing products</p>
        </section>
        
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="/public/images/laptop.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/public/images/phone.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 OpenSource. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/Scripts/index.js"></script>
</body>
</html>
