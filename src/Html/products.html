<!-- Products Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - OpenSource</title>
    <link rel="stylesheet" href="../Styles/product.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Our Products</h1>
      <button class="Back-to-home  p-2 pe-3 ps-3">
        <a href="../../index.html" class="text-decoration-none text-white" >Home</a>
      </button>
    </header>

    <div class=" products">
      <div class="product" data-id="1">
        <img src="../../public/images/laptop.jpg" alt="Product 1" />
        <h3 class="">Macbook Air 1</h3>
        <p class="text-secondary">
          <span class="discount">-30%</span>&nbsp;$<del>1,999</del> <br>
          <span class="text-primary fw-bold fs-5 product-price">$1,399</span>
        </p>

        <button class="add-to-cart btn btn-outline-primary">Add to Cart</button>
      </div>

      <div class="product" data-id="2">
        <img src="../../public/images/headphone(better).jpg" alt="Product 2" />
        <h3 class="product-name">Headphones</h3>
        <p class="text-secondary"><span class="discount">-30%</span>&nbsp;$<del>99</del> <br>
          <span class="text-primary fw-bold fs-5">$69</span>
       </p>
        <button class="add-to-cart btn btn-outline-primary">Add to Cart</button>
      </div>

      <div class="product" data-id="3">
        <img src="../../public/images/speaker" alt="Product 3" />
        <h3 class="">Marshall speaker</h3>
           <p class="text-secondary"><span class="discount">-30%</span>&nbsp;$<del>285.29</del> <br>
               <span class="text-primary fw-bold fs-5">$199</span>
            </p>
        <button class="add-to-cart btn btn-outline-primary">Add to Cart</button>
      </div>
    </div>

    <h2 class="d-flex justify-content-center">Shopping Cart</h2>
    <div class="cart-items">

    </div>
    <h3 class="cart-total d-flex justify-content-center">Total: $0.00</h3>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/index.js"></script>
  </body>
</html>
